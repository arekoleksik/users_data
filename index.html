            width: 20%;

        #records>div>div{

        }

    </style>

        <button id="addButton" onclick="">Dodaj</button>
    </div>
    <div class="people">
        <div class="people_name people_name_head">
            Imię
        </div>
        <div class="people_surname people_surname_head">
            Nazwisko
        </div>
        <div class="people_age people_age_head">
            Wiek
        </div>
        <div class="people_role people_role_head">
            Funkcja
        </div>


    </div>
    <div id="records">
    </div>


</div>

<script src="script.js"></script>

</html>
